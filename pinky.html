<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sister! ðŸŽ‚</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            margin: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .message {
            color: #333;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .video-container {
            width: 100%;
            margin: 30px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .date {
            color: #764ba2;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                width: 95%;
            }

            h1 {
                font-size: 2em;
            }

            .message {
                font-size: 1.1em;
            }

            .date {
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }

            h1 {
                font-size: 1.6em;
            }

            .message {
                font-size: 1em;
            }

            .date {
                font-size: 1.1em;
            }
        }

        /* Desktop specific */
        @media (min-width: 1200px) {
            .container {
                max-width: 900px;
                padding: 50px;
            }

            h1 {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    
    <div class="container">
        <h1>Happy Birthday Sister! ðŸŽ‚</h1>
        <p class="message">
            To the most amazing sister in the world - may your day be filled with love, laughter, and endless joy!
        </p>
        
        <div class="video-container">
            <video controls controlsList="nodownload" preload="metadata">
                <source src="mamuni-baba-pinky.mp4" type="video/mp4">
                <source src="your-video-file.webm" type="video/webm">
                <source src="your-video-file.ogg" type="video/ogg">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <p class="date">December 29th, 2024</p>
    </div>

    <script>
        // Confetti Animation
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const confettiPieces = [];
        const confettiCount = 150;
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ffd93d', '#6bcf7f', '#ff8fb1', '#a29bfe'];

        class Confetti {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 8 + 5;
                this.speedY = Math.random() * 2 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 5 - 2.5;
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.rotation += this.rotationSpeed;

                if (this.y > canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                }

                if (this.x > canvas.width) {
                    this.x = 0;
                } else if (this.x < 0) {
                    this.x = canvas.width;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        for (let i = 0; i < confettiCount; i++) {
            confettiPieces.push(new Confetti());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            confettiPieces.forEach(confetti => {
                confetti.update();
                confetti.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
